<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>Tarifas</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        .bannerFondo {
            height: 200px;
        }
    
        .orse {
            background-color: #009932;
        }

        .custom-container{
            margin-top: 20px;
            margin-bottom: 50px;
            width: 80%;
            margin: 0 auto;
        }
        body{
            background-color: #F3F4F6;
        }
    </style>
</head>
<body>
    <div class="flex flex-col h-screen justify-between">
    <div id="header" class="bannerFondo orse pt-16 pb-10 mb-5">
        <div class="w-full text-center">
            <p class="text-sm tracking-widest text-white uppercase">Alinatal</p>
            <h1 class="font-bold text-5xl text-white uppercase">
                Inicio de sesión
            </h1>
        </div>
    </div>
    <div class="custom-container">
        <form action="" method="POST">
            <input type="text" placeholder="Contraseña" name="tarifas_token" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline text-center">
            <button type="submit" class="w-full bg-green-500 hover:bg-green-400 text-white font-bold py-2 px-4 my-4 border-b-4 border-green-700 hover:border-green-500 rounded">Identificarse</button>
        </form>
    </div>

    <footer class="h-20 text-center pt-16 pb-20 orse text-white">
        <p class="text-sm tracking-widest text-white uppercase">© <script>document.write(new Date().getFullYear())</script> Copyright: Ali Natal, S.L.</p>
    </footer>
